{% extends 'base.html' %}
{% load static %}

{% block title%} Ingresar Auto {% endblock %}
{% block content %}

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="#" alt="" height="22"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Ingrese tipo de auto</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                                    Enviar
                                </button>
                            </form>
                            
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
{%endblock%}
